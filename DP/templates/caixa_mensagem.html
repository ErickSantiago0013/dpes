<!DOCTYPE html>
<html>
<head>
    <title>Caixa de Mensagens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='caixa_mensagem.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Caixa de Mensagens</h1>
    
        <div class="accordion" id="messageAccordion">
            {% for mensagem in mensagens %}
            <div class="card">
                <div class="card-header" id="heading{{ loop.index }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="true" aria-controls="collapse{{ loop.index }}">
                            <span class="remetente">{{ mensagem.remetente }}</span>
                            <span class="assunto">{{ mensagem.assunto }}</span>
                        </button>
                    </h5>
                </div>
    
                <div id="collapse{{ loop.index }}" class="collapse" aria-labelledby="heading{{ loop.index }}" data-parent="#messageAccordion">
                    <div class="card-body">
                        <div class="conteudo">{{ mensagem.conteudo }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='caixa_mensagem.js') }}"></script>

</body>
</html>
