<!DOCTYPE html>
<html>
<head>
    <title>Estatísticas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='estatisticas.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Estatísticas</h1>

        <div class="filter-box">
            <div class="form-group">
                <label for="start-admission">Data de Admissão (Início)</label>
                <input type="month" class="form-control" id="start-admission" name="start_admission">
            </div>
            <div class="form-group">
                <label for="end-admission">Data de Admissão (Fim)</label>
                <input type="month" class="form-control" id="end-admission" name="end_admission">
            </div>
            <button class="btn btn-primary" id="filter-button">Pesquisar</button>
        </div>

        <div class="cards-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Candidatos Aprovados</h5>
                    <h2 class="card-text" id="approved-candidates">0</h2>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Candidatos Reprovados</h5>
                    <h2 class="card-text" id="failed-candidates">0</h2>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Candidatos Aguardando</h5>
                    <h2 class="card-text" id="pending-candidates">0</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='estatisticas.js') }}"></script>

</body>
</html>
